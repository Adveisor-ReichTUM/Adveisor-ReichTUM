<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReichTUM</title>
    <link rel="shortcut icon" href="images/favicon.png">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- Open The Popup -->
    <button id="myBtn" onclick="random(); getRandomCard();">Karte ziehen</button>

    <!-- The Popup -->
    <div id="myModal" class="modal">
        <!-- Popup content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <!-- Chance Card -->
            <div id="1" class="container-1">
                <div class="text">Ziehe eine Ereigniskarte.</div>
                <button class="card">
                  <div class="card-inner">
                    <div class="card-front">
                      <img alt="Ereigniskarte" src="images/Ereigniskarte_RuÌˆckseite.jpeg">
                    </div>
                    <div class="card-back" id="randomChanceCard">
                    </div>
                  </div>
                </button>
              </div>
              <!-- Community Chest Card -->
              <div id="2" class="container-2">
                <div class="text">Ziehe eine Gemeinschaftskarte.</div>
                <button class="card">
                  <div class="card-inner">
                    <div class="card-front">
                      <img alt="Gemeinschaftskarte" src="images/Gemeinschaftskarte_RuÌˆckseite.jpeg">
                    </div>
                    <div class="card-back" id="randomCommunityChestCard"> 
                    </div>
                  </div>
                </button>
              </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
